<ion-content>
  <ion-title class="header">Talk OBD2 Giriş</ion-title>
  <form #loginForm="ngForm" novalidate>
    <div class="login-form">
      <ion-item>
        <ion-label position="stacked" color="primary">E-MAIL</ion-label>
        <ion-input
          [(ngModel)]="login.username"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="warning">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start"
        >
          Hatalı E-mail
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary" class="mb-2"
          >SİFRE</ion-label
        >
        <ion-input
          [(ngModel)]="login.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="warning">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          Hatalı Şifre
        </p>
      </ion-text>
    </div>

    <ion-grid>
      <ion-row class="whiteText">
        <ion-col>
          <ion-title (click)="onSignup(0)">
            <span>Üye Ol</span>
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-title (click)="onSignup(1)">
            <span>Şifremi Unuttum</span>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-row style="justify-content: center; margin-top: 10px">
      <ion-button
        color="nitro"
        shape="round"
        (click)="onLogin(loginForm)"
        type="submit"
      >
        <span>Giriş Yap</span>
      </ion-button>
    </ion-row>

    <ion-title style="color: white; text-align: center; font-size: 16px">
      <p>Yada</p>
    </ion-title>

    <ion-row style="justify-content: center">
      <ion-button shape="round" color="facebook">
        <img style="margin-right: 20px" src="assets/img/symbols/facebook.png" />
        <span>FACEBOOK</span>
      </ion-button>
    </ion-row>

    <ion-row style="justify-content: center">
      <ion-button shape="round" color="light">
        <img style="margin-right: 20px" src="assets/img/symbols/google.png" />
        <span>Google</span>
      </ion-button>
    </ion-row>
  </form>
</ion-content>
